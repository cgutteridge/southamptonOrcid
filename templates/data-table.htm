
<link href='/html_assets/jquery.dataTables.min.css' rel='stylesheet' />
<script src='/html_assets/jquery.dataTables.min.js'></script>
<script>
$(document).ready(function(){
    $('.data-table').DataTable({ });
});
</script>
<table class='data-table'>
  <thead>
    <tr>
      <repeat group="{{ @table.fields }}" value="{{ @field }}">
        <th>{{ @field[1] }}</th>
      </repeat>
    </tr>
  </thead>
  <tbody>
    <repeat group="{{ @table.data }}" value="{{ @row }}">
      <tr>
        <repeat group="{{ @table.fields }}" value="{{ @field }}">
          <td>{{ @row[@field[0]] }}</td>
        </repeat>
      </tr>
    </repeat>
  </tbody>
</table>
